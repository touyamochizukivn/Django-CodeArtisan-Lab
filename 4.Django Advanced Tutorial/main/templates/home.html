<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <h3>Employee Form (Django Model Form)</h3>
  <hr>
  {% for message in messages %}
    <p>{{message}}</p>
  {% endfor %}
  {% if form.errors %}
    {% for field in form %}
      {% for error in field.errors %}
        <p>{{error}}</p>
      {% endfor %}
    {% endfor %}
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{form.as_table}}
      <tr>
        <td colspan="2">
          <input type="submit" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
